<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
          
          <!--  Login Form  Start -->
            <form action="Login" class="login" method="POST">
              <div class="field">
                <input type="text" placeholder="Email Address" name="lemail" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" name="lpassword" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
              </form>
            
            <!--  Login Form End -->
            
            <!-- Register Form Start -->
            <form action="Register" method="POST" class="signup">
              <div class="field">
                <input type="text" placeholder="Name" name="rname" required>
              </div>
              <div class="field">
                <input type="number" placeholder="Phone number" name="rnumber" required>
              </div>
              <div class="field">
                <input type="email" placeholder="Email Address" name="remail" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" name="rpassword" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" name="cpassword" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
            <!-- Register Form End -->
          </div>
        </div>
      </div>
  <script src="login.js"></script>
</body>
</html>
